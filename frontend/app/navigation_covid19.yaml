Metric:
  name: Metric
  type: st.sidebar.selectbox
  label: "Select Metric"
  options: ['7d_per_100000', 'trend']
  default: ['7d_per_100000']

Visualisation:
  name: Visualisation
  type: st.sidebar.selectbox
  label: "Select Maps or Timeseries"
  options: ['Maps', 'Timeseries']
  default: ['Timeseries']


ConfirmedDeath:
  name: ConfirmedDeath
  type: st.sidebar.multiselect
  label: "Select Type"
  options: ['Confirmed', 'Death']
  default: ['Confirmed', 'Death']

