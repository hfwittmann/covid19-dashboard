Countries:
  constraint:
    $:
      self['Visualisation'] in ['Timeseries']
  name: Countries
  type: st.sidebar.multiselect
  label: "Select Countries"
  options:
    $:
      self.session_state.countries.COUNTRY.unique().tolist()
  default:
    $:
      ['France', 'Germany', 'Italy', 'United Kingdom']
