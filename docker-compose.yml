version: '3.1'
services:

    backend:
      build:
        context: ./backend
        dockerfile: Dockerfile
      ports:
        - 5000:5000
      volumes:
        - ./backend/app:/app

    frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      ports:
        - 8501:8501
        - 8502:8502
      volumes:
        - ./frontend/app:/app
      depends_on:
        - backend

